<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tarea3</title>
        <meta charset="UTF-8"> 
        <link href="../css/estilo01.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <h2>Datos de Pais</h2>
        <a th:href="@{/}">Regresar</a>
        <br/>

        <form th:action="@{/guardarPais}"
              method="post"
              th:object="${pais}">

            <input type="hidden" name ="idEstado" th:field="*{idEstado}"/>


            <label for="nombre">Nombre:</label>
            <input type="text" name ="nombre" th:field="*{nombre}"/>
            <br/>

            <label for="capital">Capital:</label>
            <input type="text" name ="capital" th:field="*{capital}"/>
            <br/>

            <label for="poblacion">Poblacion:</label>
            <input type="number" name ="poblacion" th:field="*{poblacion}"/>
            <br/>

            <label for="costas">Costas:</label>
            <input type="number" name ="costas" th:field="*{costas}"/>
            <br/>

            <input type="submit" name="guardar" value="Guardar"/>
        </form>

        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
